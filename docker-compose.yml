webapp:
  build: server
  ports:
    - "8081:8080"
  links:
    - database
    - smtp

database:
  build: database
  restart: always
  ports:
      - "5433:5432"
  environment:
      - DEBUG=true
      - POSTGRES_USER=emailboot
      - POSTGRES_PASSWORD=emailboot


smtp:
  build: smtp
  ports:
    - "26:25"
  environment:
    - maildomain=mailboot.net
    - smtp_user=user:pwd
    - messageSizeLimit=40960000
    - mailboxSizeLimit=40960000

